<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" 
                #miFormulario="ngForm"
                autocomplete="off">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Productos</label>
                <div class="col-sm-9">
                    <input type="text"
                            placeholder="Nombre del producto"
                            [ngModel]="initForm.producto"
                            name="producto"
                            required
                            minlength="3"
                            class="form-control">

                    <span class="form-text text-danger"
                            *ngIf="nombreValido()">
                        Debe ser de 3 letras
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            placeholder="Precio del producto"
                            [ngModel]="initForm.precio"
                            name="precio"
                            required
                            min="0"
                            class="form-control">

                    <span class="form-text text-danger"
                            *ngIf="precioValido()">
                        El precio debe ser mayor a 0
                    </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            placeholder="Existencias del producto"
                            [ngModel]="initForm.existencias"
                            name="existencias"
                            customMin
                            [minimo]="0"
                            required
                            class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>

        <span>Custom direct</span>
        <pre>{{ miFormulario.controls.existencias?.errors | json }}</pre>
    </div>
</div>
