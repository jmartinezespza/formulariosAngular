    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">

            </span>
        </div>
    </div>

        <div class="col-sm-9">

                <input class="form-control"
                        (keyup.enter)="true"
                        placeholder="Agregar favorito">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="true">
                    Agregar
                </button>
            </div>
            
        </div>
    </div>

            </div> -->
