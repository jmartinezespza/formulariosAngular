<h2>Tempalte</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let item of templateMenu"
        routerLinkActive="active"
        [routerLink]="[ item.ruta]">
        {{ item.texto }}
    </li>
</ul>

<h2 class="mt-3">Reactive</h2>
<hr>

<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let item of reactiveMenu"
        routerLinkActive="active"
        [routerLink]="[ item.ruta]">
        {{ item.texto }}
    </li>
</ul>
